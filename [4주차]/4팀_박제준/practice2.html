<!-- 유형 테스트 -->
<!-- 왜 안돼 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="practice2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>J's Test</title>
</head>
<body>
    <!-- 시작 태그 -->
    <div class="content" id="start">
        <p>유형 테스트</p>
        <img src="./IMG_0970.JPG" alt="신나는 이미지">
        <button type="button" class="btn btn-primary" onclick="start()">시작</button>
        <button type="button" class="btn btn-primary" onclick="alert('404 NOT FOUND')">로그인</button>
    </div>

    <!-- 질문 테그 -->
    <div class="content" id="question">
        <p id="pgrNum">1/4</p>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary mt-100" style="width: calc(100/4)"></div>
            </div>
        <p id="title">문제</p>
        <input type="hidden" id="type" value="YN">
        <button id="A" type="button" class="btn btn-primary">choice</button>
        <button id="B" type="button" class="btn btn-primary mt-3">choice</button>
    </div>

    <!-- 결과 태그 -->
    <div class="content" id="result">
        <p id="choice">무의식 속 심리 테스트</p>
        <div class="result-btn">
            <button id="replay" type="button" class="btn btn-primary ">다시하기</button>
            <a href="https://www.instagram.com/" target="_blank"><button id="copy" type="button" class="btn btn-primary mt-4" role="alert">링크복사</button></a>
        </div>
    </div>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
<!--  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="practice2.js"></script>
</body>
</html>
