<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#question").hide();
        });
    </script>
    <title>Document</title>
</head>
<body>
    <!-- 시작 태그 -->
    <div class="content" id="start">
        <img src="photo/hansung.png" alt = "한성대 로고">
        <div>
            <p id="title1">MBTI유형별 나에게 딱 맞는 학과/트랙은?</p>
            <p id="title2">과/트랙을 선택해야하는 <span>새내기들을 위한 유형테스트</span></p>
        </div>
        <button type="button" class="btn btn-primary" onclick="start()">시작하기</button>   
        <p id="title3">어디까지나 재미로만 봐주기:&#41;</p>
    </div>

    <!-- 질문 태그 -->
    <div class="content" id="question">
        <p id="pgrNum">1/12</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role = "progressbar" style="width: calc(100/12*1%)"></div>        
        </div>
        <p id="title">문제</p>
        <input type="hidden" id="type" value="EI">
        <button id="A" type="button" class="btn btn-outline-primary">mbti</button>
        <button id="B" type="button" class="btn btn-outline-primary mt-3">mbti</button>
    </div>

    <!-- 결과 태그 -->
    <div class="content" id="result">
        <p id="mbti"><img src = "photo/estp.png">MBTI 결과</p>
        <p id="major">학과/트랙</p>
        <div class="result-btn">
            <button id="replay" type="button" class="btn btn-secondary" onclick="replay()">다시하기</button>
            <button id="copy" type="button" class="btn btn-secondary mt-4" role="alert">링크복사</button>
        </div>
    </div>


    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="PJ" value="0">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="event.js"></script>

</body>
</html>
